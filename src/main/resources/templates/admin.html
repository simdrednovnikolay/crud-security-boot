<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>
<header>
    <div class="container-fluid bg-dark">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-white" href="#"><h5><span sec:authentication="name"></span></h5></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active text-white-50">

                        <h5>with roles:
                            <span sec:authorize="hasAnyRole('ROLE_ADMIN')">
                               ROLE_ADMIN
                            </span>
                            <span sec:authorize="hasAnyRole('ROLE_USER')">
                                ROLE_USER
                            </span>
                        </h5>
                    </li>
                </ul>
                <a class="nav-link text-white-50" href="http://localhost:8080/logout">Logout</a>
            </div>
        </nav>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list"
                   href="/admin" role="tab" sec:authorize="hasRole('ROLE_ADMIN')" aria-controls="home">Admin</a>
                <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
                   href="/user" sec:authorize="hasRole('ROLE_USER')" role="tab" aria-controls="profile">User</a>
            </div>
        </div>
        <div class="col-10 p-5 mb-2 bg-light">
            <h1>Admin panel</h1>

            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                       aria-controls="nav-home" aria-selected="true">User table</a>
                    <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                       aria-controls="nav-profile" aria-selected="false">New User</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="tab-content">
                        <div class="card">
                            <div class="card-header">
                                <b>All Users</b>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped border">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Password</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${allUs}">
                                        <td th:text="${user.getId()}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.password}"></td>
                                        <td th:text="${user.getRoles1()}"></td>

                                        <td><a type="button" class="btn btn-primary" data-toggle="modal"
                                               th:attr="data-target='#edit' + ${user.getId()}">Edit</a>
                                        </td>

                                        <td><a type="button" class="btn btn-danger" data-toggle="modal"
                                               th:attrappend="data-target='#delete' + ${user.getId()}">Delete</a>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="tab-content">
                        <div class="card">
                            <div class="card-header">
                                <b>Add new user</b>
                            </div>
                            <div class="card-body" align="center">

                                <div class="newUser">
                                    <form th:method="POST" th:action="@{/adNewUser}" th:object="${addUser}">

                                        <div class="form-group">
                                            <label for="exampleInputName1"><b>Name</b></label>
                                            <input type="text" th:field="*{name}" class="form-control mb-1 col-4"
                                                   id="exampleInputName1" aria-describedby="nameHelp">
                                        </div>

                                        <div class="form-group">
                                            <label for="exampleInputPassword1"><b>Password</b></label>
                                            <input type="password" th:field="*{password}"
                                                   class="form-control mb-1 col-4"
                                                   id="exampleInputPassword1">
                                        </div>

                                        <div class="form-group">
                                            <label><b>Role</b>
                                                <select multiple size="2" name="roles" class="form-control"
                                                        id="newRoles">
                                                    <option th:each="role : ${allR}" th:value="${role.getName()}"
                                                            th:text="${role.getAuthority() == 'ROLE_ADMIN'} ? 'ROLE_ADMIN' : 'ROLE_USER'"
                                                            class="form-control"></option>
                                                </select>
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-success col-2">Add new user</button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>                                      <!--modal window "edit"-->
<div th:each="user: ${allUs}">
    <div class="modal fade" th:id="${'edit' + user.getId()}" tabindex="-1"
         role="dialog" aria-labelledby="editModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-center font-weight-bold">

                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form th:method="POST" th:action="@{/{id}(id=${user.getId()})}" >
                    <div align="center">
                        <div class="modal-body">
                            <label for="idEdit" class="col-form-label">ID</label>
                            <input type="number" class="form-control mb-6 col-8" disabled
                                   id="idEdit"
                                   name="id"
                                   th:value="${user.getId()}">
                        </div>

                        <div class="form-group">
                            <label for="fName" class="col-form-label">Name</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="fName"
                                   name="firstName"
                                   th:value="${user.getName()}">
                        </div>
                        <div class="form-group">
                            <label for="pass" class="col-form-label">Password</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="pass"
                                   name="password"
                                   th:value="${user.getPassword()}">
                        </div>

                        <div>
                            <label>Role:
                                <select multiple size="2" name="roles" class="form-control"
                                        id="exampleFormControlSelect1">
                                    <option th:each="role : ${allR}" th:value="${role.getName()}"
                                            th:text="${role.getAuthority() == 'ROLE_ADMIN'} ? 'ROLE_ADMIN' : 'ROLE_USER'"
                                            class="form-control mb-1"></option>
                                </select>
                            </label>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-info col-2" value="Edit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
                                    <!--modal window "delete"-->
<div th:each="user: ${allUs}">
    <div class="modal fade"  th:id="${'delete' + user.getId()}" tabindex="-1"
         role="dialog" aria-labelledby="editModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content text-center font-weight-bold">

                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form method="POST" th:action="@{/delete}">
                    <div align="center">
                        <div class="modal-body">
                            <label for="idDeleteUser" class="col-form-label">ID</label>
                            <input type="number" class="form-control mb-6 col-8" disabled
                                   id="idDeleteUser"
                                   name="idDelete"
                                   th:value="${user.getId()}">
                        </div>

                        <div class="form-group">
                            <label for="firstNameDel" class="col-form-label">Name</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="firstNameDel"
                                   name="firstName"
                                   th:value="${user.getName()}">
                        </div>
                        <div class="form-group">
                            <label for="passwordDel" class="col-form-label">Password</label>
                            <input type="text" class="form-control mb-6 col-8"
                                   id="passwordDel"
                                   name="password"
                                   th:value="${user.getPassword()}">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-danger" value="Delete"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


</body>
</html>
